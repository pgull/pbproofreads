<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>PB Proofreads</title>
  </head>
  <body>
  <form id="leadform" name="pb-contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" enctype="application/x-www-form-urlencoded" hidden>
     <input id="leadform-quote" type="hidden" name="pb-contact-form" value="quote" />
     <input id="leadform-name" type="text" name="name" placeholder="John Doe" />
     <input id="leadform-email" type="email" name="email" placeholder="janedoe@email.com"/>
 </form>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
  html, body {
    overflow-x: hidden;
    background-color: #404040;
  }
</style>
